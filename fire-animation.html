    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: #0d1117;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #0d1117;
        }

        /* Code Background */
        .code-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.15;
            pointer-events: none;
        }

        .code-lines {
            position: absolute;
            width: 100%;
            font-size: 16px;
            animation: scrollCode 30s linear infinite;
            column-count: 3;
            column-gap: 30px;
            padding: 20px;
        }

        .code-line {
            color: #e0e0e0;
            line-height: 1.6;
            margin: 5px 0;
            break-inside: avoid;
        }

        .keyword { color: #ff7b72; }
        .string { color: #85e89d; }
        .comment { color: #8b949e; }
        .function { color: #ffd700; }
        .number { color: #79c0ff; }

        @keyframes scrollCode {
            0% { transform: translateY(-50vh); }
            100% { transform: translateY(150vh); }
        }

        /* Fire Background */
        .fire-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .fire-particle {
            position: fixed;
            bottom: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at 30% 30%, #ff6b35 0%, #f7931e 25%, #c1272d 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.08;
            animation: fireRise 6s ease-in infinite;
        }

        .fire-particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .fire-particle:nth-child(2) { left: 15%; animation-delay: 0.5s; }
        .fire-particle:nth-child(3) { left: 25%; animation-delay: 1s; }
        .fire-particle:nth-child(4) { left: 35%; animation-delay: 1.5s; }
        .fire-particle:nth-child(5) { left: 45%; animation-delay: 2s; }
        .fire-particle:nth-child(6) { left: 55%; animation-delay: 0.3s; }
        .fire-particle:nth-child(7) { left: 65%; animation-delay: 0.8s; }
        .fire-particle:nth-child(8) { left: 75%; animation-delay: 1.3s; }
        .fire-particle:nth-child(9) { left: 85%; animation-delay: 1.8s; }
        .fire-particle:nth-child(10) { left: 95%; animation-delay: 2.5s; }

        @keyframes fireRise {
            0% { bottom: -200px; opacity: 0.08; }
            50% { opacity: 0.12; }
            100% { bottom: 100vh; opacity: 0; }
        }

        /* Periodic Table */
        .periodic-wrapper {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 70px);
            gap: 4px;
            padding: 30px;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .element {
            width: 70px;
            height: 85px;
            padding: 5px;
            border-radius: 6px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .element::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .element:hover {
            transform: scale(1.15) translateY(-5px);
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .atomic-number {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .symbol {
            font-size: 22px;
            font-weight: 700;
            margin: 2px 0;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .name {
            font-size: 7px;
            margin: 1px 0;
            opacity: 0.6;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mass {
            font-size: 6px;
            margin-top: 2px;
            opacity: 0.4;
            font-weight: 300;
        }

        /* Black & White Element Styles */
        .nonmetal { background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%); }
        .alkali { background: linear-gradient(145deg, #1f1f1f 0%, #0f0f0f 100%); }
        .alkaline { background: linear-gradient(145deg, #252525 0%, #151515 100%); }
        .transition { background: linear-gradient(145deg, #1c1c1c 0%, #0c0c0c 100%); }
        .lanthanide { background: linear-gradient(145deg, #202020 0%, #101010 100%); }
        .actinide { background: linear-gradient(145deg, #181818 0%, #080808 100%); }
        .metalloid { background: linear-gradient(145deg, #222222 0%, #121212 100%); }
        .halogen { background: linear-gradient(145deg, #1e1e1e 0%, #0e0e0e 100%); }
        .metal { background: linear-gradient(145deg, #1b1b1b 0%, #0b0b0b 100%); }
        .noble { background: linear-gradient(145deg, #232323 0%, #131313 100%); }

        .nonmetal:hover, .alkali:hover, .alkaline:hover, .transition:hover,
        .lanthanide:hover, .actinide:hover, .metalloid:hover, .halogen:hover,
        .metal:hover, .noble:hover {
            background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 100%);
        }

        /* Matei6942 Display - Above Periodic Table */
        .title-display {
            position: relative;
            z-index: 15;

        }

        .title-box {
            padding: 25px 60px;

            position: relative;
            overflow: hidden;
        }

        .title-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: titleShine 4s ease-in-out infinite;

        .display-text {

            { symbol: 'Cn', name: 'Copernicium', number: 112, mass: '285', type: 'transition', row: 7, col: 12 },
            { symbol: 'Nh', name: 'Nihonium', number: 113, mass: '284', type: 'metal', row: 7, col: 13 },
            { symbol: 'Fl', name: 'Flerovium', number: 114, mass: '289', type: 'metal', row: 7, col: 14 },
            { symbol: 'Mc', name: 'Moscovium', number: 115, mass: '288', type: 'metal', row: 7, col: 15 },
            { symbol: 'Lv', name: 'Livermorium', number: 116, mass: '293', type: 'metal', row: 7, col: 16 },
            { symbol: 'Ts', name: 'Tennessine', number: 117, mass: '294', type: 'halogen', row: 7, col: 17 },
            { symbol: 'Og', name: 'Oganesson', number: 118, mass: '294', type: 'noble', row: 7, col: 18 },
        ];

        const table = document.getElementById('periodicTable');
        const grid = {};
        elements.forEach(el => {
            const key = `${el.row}-${el.col}`;
            grid[key] = el;
        });

        let html = '';
        for (let row = 1; row <= 7; row++) {
            for (let col = 1; col <= 18; col++) {
                const key = `${row}-${col}`;
                const el = grid[key];
                if (el) {
                    html += `<div class="element ${el.type}" title="${el.name}">
                        <div class="atomic-number">${el.number}</div>
                        <div class="symbol">${el.symbol}</div>
                        <div class="name">${el.name}</div>
                        <div class="mass">${el.mass}</div>
                    </div>`;
                }
            }
        }

        table.innerHTML = html;

        // Generate code background
        const codeSnippets = [
            'def create_periodic_table():',
            '    elements = []',
            '    for atomic_number in range(1, 119):',
            '        element = Element(atomic_number)',
            '        elements.append(element)',
            '    return elements',
            '',
            'class Element:',
            '    def __init__(self, atomic_number):',
            '        self.atomic_number = atomic_number',
            '        self.symbol = get_symbol()',
            '        self.mass = calculate_mass()',
            '',
            'def render_animation():',
            '    while True:',
            '        for element in elements:',
            '            element.animate()',
            '        display()',
        ];

        const codeContainer = document.getElementById('codeLines');

        function highlightCode(code) {
            if (!code.trim()) return '';
            let h = code;
            h = h.replace(/\b(def|class|return|for|while|if|else|import|from|in|True|False|None)\b/g, '<span class="keyword">$1</span>');
            h = h.replace(/(["\'])([^"\']*)\1/g, '<span class="string">$1$2$1</span>');
            h = h.replace(/(#.*?)$/gm, '<span class="comment">$1</span>');
            h = h.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
            h = h.replace(/([a-zA-Z_]\w*)\s*(?=\()/g, '<span class="function">$1</span>');
            return h;
        }

        let codeHtml = '';
        for (let i = 0; i < 400; i++) {
            const snippet = codeSnippets[i % codeSnippets.length];
            const highlighted = highlightCode(snippet);
            codeHtml += `<div class="code-line">${highlighted}</div>`;
        }
        codeContainer.innerHTML = codeHtml;
    </script>
</body>
