<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimuru Live Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000428, #004e92);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('797660.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: brightness(0.7) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 100, 255, 0.1), rgba(0, 50, 150, 0.3));
            z-index: 2;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* Rotating Text on Circle */
        .circular-text {
            position: absolute;
            width: 400px;
            height: 400px;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .circular-text svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.8));
        }

        /* Main Rimuru Text */
        .rimuru-text {
            position: fixed;
            font-size: 120px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            font-family: 'Arial', sans-serif;
            letter-spacing: 8px;
            animation: textGlow 3s ease-in-out infinite;
            z-index: 10;
            top: 45%;
            left: 5%;
            transform: none;
            display: none;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 150, 255, 0.8),
                    0 0 20px rgba(0, 200, 255, 0.6),
                    0 0 30px rgba(0, 150, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(0, 150, 255, 1),
                    0 0 40px rgba(0, 200, 255, 0.8),
                    0 0 60px rgba(0, 150, 255, 0.6);
                transform: scale(1.05);
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(-50px) translateX(0) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(50px) scale(0.5);
                opacity: 0;
            }
        }

        /* Animated rings */
        .ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expandRing 4s ease-out infinite;
            display: none;
        }

        .ring:nth-child(1) {
            width: 200px;
            height: 200px;
            border-color: rgba(0, 150, 255, 0.8);
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            width: 300px;
            height: 300px;
            border-color: rgba(0, 150, 255, 0.6);
            animation-delay: 0.8s;
        }

        .ring:nth-child(3) {
            width: 400px;
            height: 400px;
            border-color: rgba(0, 150, 255, 0.4);
            animation-delay: 1.6s;
        }

        @keyframes expandRing {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Pulsing glow effect */
        .glow-center {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 150, 255, 0.4), transparent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 200, 255, 0.8), rgba(0, 100, 200, 0.3));
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.6);
            animation: float-orb 8s ease-in-out infinite;
        }

        .orb:nth-child(n) {
            width: 50px;
            height: 50px;
        }

        /* Credit text */
        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .credit:hover {
            opacity: 1;
            text-shadow: 0 0 20px rgba(0, 150, 255, 1);
        }

        /* Date and Time display */
        .datetime-container {
            position: fixed;
            top: 20%;
            left: 5%;
            transform: none;
            z-index: 2;
            text-align: left;
        }

        .day-name {
            font-size: 80px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(0, 150, 255, 0.8);
            margin-bottom: 20px;
            display: none;
        }

        .date-display {
            font-size: 40px;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .time-display {
            font-size: 72px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
            font-weight: bold;
            letter-spacing: 5px;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -100px);
            }
            50% {
                transform: translate(-100px, 100px);
            }
            75% {
                transform: translate(100px, 100px);
            }
        }

        /* Outline effect for text */
        .text-outline {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 3px #ffffff;
            font-family: 'Arial', sans-serif;
            letter-spacing: 8px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            animation: outlineRotate 10s linear infinite;
            z-index: 9;
            display: none;
        }

        @keyframes outlineRotate {
            0% { 
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.9));
            }
            100% { 
                transform: rotate(360deg) scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Expanding rings -->
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>

        <!-- Pulsing glow -->
        <div class="glow-center"></div>

        <!-- Main text with outline animation -->
        <!-- <div class="text-outline">RIMURU</div> -->

        <!-- Main glowing text -->
        <div class="rimuru-text">RIMURU</div>

        <!-- Floating orbs -->
        <div class="orb" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="orb" style="top: 70%; right: 20%; animation-delay: 2s;"></div>
        <div class="orb" style="bottom: 20%; left: 25%; animation-delay: 4s;"></div>
    </div>

    <!-- Credit text -->
    <div class="credit">Made by Matei6942 &lt;3</div>

    <!-- Date and Time Display -->
    <div class="datetime-container">
        <div class="day-name" id="dayName">WEDNESDAY</div>
        <div class="date-display" id="dateDisplay">04 FEBRUARY, 2026.</div>
        <div class="time-display" id="timeDisplay">17:05</div>
    </div>

    <script>
        // Generate random particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 150;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 12 + 4;
                const left = Math.random() * 100;
                const duration = Math.random() * 8 + 5;
                const delay = Math.random() * 8;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.top = '-10px';
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            
            // Days of week
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayName = days[now.getDay()];
            
            // Months
            const months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];
            const month = months[now.getMonth()];
            
            // Format date
            const date = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const dateStr = `${date} ${month}, ${year}.`;
            
            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            // Update DOM
            document.getElementById('dayName').textContent = dayName;
            document.getElementById('dateDisplay').textContent = dateStr;
            document.getElementById('timeDisplay').textContent = timeStr;
        }

        // Call on load and update every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Regenerate particles periodically for continuous effect
        setInterval(() => {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer.children.length < 200) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 12 + 4;
                const left = Math.random() * 100;
                const duration = Math.random() * 8 + 5;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.top = '-10px';
                particle.style.animation = `float ${duration}s linear 0s infinite`;

                particlesContainer.appendChild(particle);
            }
        }, 200);
    </script>
</body>
</html>
